<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id = 'header'></div>
        <h1>Calculator</h1>
    <div id = 'center'>
        <div id = 'screen'></div>
        
        <div id = 'buttons'>
            <div id = 'clear'>
                <button id = 'clearb'>AC</button>
                
            </div>
            <div id = 'digits'>
                <button id = 'but7' class = 'digit'>7</button>
                <button id = 'but8' class = 'digit'>8</button>
                <button id = 'but9' class = 'digit'> 9</button>
                <button id = 'but4' class = 'digit'>4</button>
                <button id = 'but5' class = 'digit'>5</button>
                <button id = 'but6' class = 'digit'>6</button>
                <button id = 'but1' class = 'digit'>1</button>
                <button id = 'but2' class = 'digit'>2</button>
                <button id = 'but3' class = 'digit'>3</button>
                <button id = 'but0' class = 'digit'>0</button>
                <button id = 'operate'>=</button>
            </div>
            <div id = 'operands'>
                <button id = 'decimal' class = 'dec'>.</button>
                <button id = 'add' class = 'op'>+</button>
                <button id = 'sub' class = 'op'>-</button>
                <button id = 'mlt' class = 'op'>x</button>
                <button id = 'div' class = 'op'>/</button>
                
            </div>  
        </div>
    </div> 
    <div id = 'footer'></div>

    <script src= "calc.js"></script>
</body>
